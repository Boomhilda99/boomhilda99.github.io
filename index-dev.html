<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Boomhilda99 | Home</title>
    <meta content="Boomhilda99 | Home" property="og:title" />
    <meta content="Boomhilda99's space on the Internet" property="og:description" />
    <meta content="https://boomhilda99.github.io/" property="og:url" />

    <!-- Start of Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- End of Google fonts -->

    <style>
        /* Adjustments for mobile layout */
        body {
            margin: 0;
            padding: 0;
            font-family: 'PT Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .cardcontainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
            width: 90%;
            max-width: 600px;
        }

        .card {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
        }

        .title {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .line {
            margin: 1rem 0;
            border: none;
            height: 1px;
            background-color: #ddd;
        }

        .credits {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        a {
            color: #9F09DC;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 1.5rem;
            }

            .card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script src="./bg.js"></script>

    <div class="cardcontainer">
      <div class="card">
          <h1 class="title">Boomhilda99</h1>
          <p>Developer and gamer.</p>
          <hr class="line">
          <p>Buttons go here!</p>
      </div>
      <p class="credits">Designed by <a href="https://consciousb.one/">@ConsciousBone</a></p>
    </div>
</body>
</html>
